<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conteudo">
        <h1 class="titulo">Gerenciador de Tarefas</h1>
        <input type="text" id="task-input" placeholder="Digite uma nova tarefa">
        <button class="btn btn-primary" id="add-task-btn">Adicionar Tarefa</button>

        <ul id="task-list"></ul>

        <div>
            <button class="btn btn-secondary" id="filter-all">Todas</button>
            <button class="btn btn-success" id="filter-completed">Concluídas</button>
            <button class="btn btn-danger" id="filter-not-completed">Não Concluídas</button>
        </div>

        <script src="script.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </div>
</body>
</html>
